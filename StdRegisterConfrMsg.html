<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(stdent.jpg);
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Confirmation</h2>
        
        <p>We are pleased to inform you that your registration has been successful. </p>
        <p>If you have any questions or need further assistance, please feel free to contact us.</p>
        <form action="StudentHomepage.html" method="post">
            <label for="studentEmail">Your Email:</label>
            <input type="email" id="studentEmail" name="studentEmail" required>
            <input type="submit" value="Send Confirmation">
        </form>
    </div>
</body>
</html>
